  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="normalize.css">
      <link rel="stylesheet" href="skeleton.css">
      <title>CAPP</title>
   </head>
   <body>
      <div class="container">
        <div class="row">
        <div class="eleven columns">
            <h3>Contact APP</h3>
            <div class="errors"></div>

        </div>
      </div>
          <form action="api/contact" method="post">
          <div class="row">
            <div class="three columns">
              <label for="fname">First Name</label>
              <input type="text" class="u-full-width" placeholder="Your Fullname" id="fn" name=fname required>

            </div>

            <div class="three columns">
                <label for="email">Email Address</label>
                <input type="email" class="u-full-width" placeholder="Email Address" id="em" name="email" required>

            </div>
            <div class="four columns">
                <label for="mobile">Mobile Number</label>
                <input type="text" class="u-full-width" placeholder="Mobile Number" id="mb" name="mobile" required>
                <button type="submit" class="button-primary" id="save">Save</button>

            </div>


          </div>

        </form>

      </div>

      <script type="text/javascript" src="jquery-2.2.4.min.js"></script>
      <script type="text/javascript">
      $(document).ready(function(){
          $("#save").click(function(e){
              e.preventDefault();
              var fn,em,mb
              fn = $("#fn").val();
              em = $("#em").val();
              mb = $("#mb").val();

              $.post("api/contact",{fname:fn,email:em,mobile:mb}).done(function(data){

                    alert(data.message);
                    $("form").hide();

              }).fail(function(data){

                  alert("Failed to save");

              });

          });


      });

      </script>

   </body>

   </html>
